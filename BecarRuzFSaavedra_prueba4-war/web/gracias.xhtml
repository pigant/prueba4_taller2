<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form>
            <p:panelGrid columns="3"  >   
                <img src="imagenes/logo.png" height="50" width="75" />
                <h:panelGrid columns="1">
                    <h:outputText />                    
                </h:panelGrid>
                <p:link outcome="ayuda" value="Ayuda"  />
                <h:panelGrid columns="1">
                    <p:link outcome="home" value="Home"/>
                    <p:link outcome="pedidos" value="Mis Pedidos"/>
                </h:panelGrid>
                <h:panelGrid columns="1" style="text-align: center" >
                    <h:outputText value="Muchas gracias #{graciasBean.nombre}"/>
                    <h:outputText value="Tu numero de pedido es:  #{graciasBean.ticket}"/>
                    <h:outputText value="Monto de su Pedido:  #{graciasBean.monto}"/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <h:outputText value="Por favor pase por caja para que luego pueda esperar comodamente su pedido"/>

                </h:panelGrid>

            </p:panelGrid>
        </h:form>
    </h:body>

</html>
